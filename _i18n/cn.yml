    running_node_text_3: "- OS X 用户:在 Finder 中找到 bitmonerod 并双击。与 Windows 相同,如程序开启后 自动关闭或崩溃,您可以尝试在 Terminal 中启动。"
    running_node_text_4: "- Linux用户:如您在桌面或服务器操作系统上运行它,与此对应您可在Screen作业中或 其本身的控制台窗口启动 bitmonerod"
